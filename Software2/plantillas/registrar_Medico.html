{% extends "plantilla.html" %}

{% block title %}Registro IPS{% endblock %}

{% block content %}
<h1 style="text-align: center;">Agregar Medico</h1>
    <hr>
<form action="/registrarse/" method="GET">
    <div class="form-row" style="margin-left: 75px;">
      <div class="form-group col-md-6">
        <h3 for="nombre">Nombre</h3>
        <hr>
        <div>
            <p>Primer Nombre: </p> <input type="name"  class="form-control" name="pri_Nombre_Med">
            <p>Segundo Nombre: </p> <input type="name" class="form-control" name="seg_Nombre_Med">
            <p>Primer Apellido: </p> <input type="name" class="form-control" name="pri_Apellido_Med">
            <p>Segundo Nombre: </p> <input type="name" class="form-control" name="seg_Apellido_Med">
        </div>
        <br>
        <hr>
        <div>
            <h3>Especialidad: </h3> <br>
            <input type="name"  class="form-control" name="pri_Nombre_Med">

        </div>
        <br>
        <hr>
        <h3>Horario: </h3> 
        <div>
            <br>
            <select name="cardiacos" >
                <option selected="selected" disabled>Selecciona la opción ...</option>
                        <option value="si">Día</option>
                        <option value="no">Noche</option>
            </select>
            <br>
            <br>
        </div>
        <div style="text-align: center;">
            <hr>
            <button type="submit" class="btn btn-primary"><a href="login.html" style="color: aliceblue;"> Agregar Medico </a> </button>
        </div>
    </div>
    </div>
    </form>
    
    {% endblock %}
